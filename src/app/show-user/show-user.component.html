<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <td> {{i+1}}</td>
      <td> {{user['username']}} </td>
      <td> {{user['email']}} </td>
      <td> {{user['phone']}} </td>
  
    </tr>

  </tbody>

  
  
</table>
<button [ngModel]="getUser()" class="btn btn-primary">Refresh</button>
