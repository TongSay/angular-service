<form [formGroup]="userForm" (ngSubmit)="createUser()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Name</label>
    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Phone</label>
    <input formControlName="phone" type="tel" class="form-control" id="exampleInputPassword1">
  </div>

  <button [disabled]="(userForm.invalid)" type="submit" class="btn btn-primary">Submit</button>
</form>
